    <script>
      /**
       * Displays an error message at the top of the content area.
       * @param {Error} err - The error object from a failed google.script.run call.
       */
      function showError(err) {
        const errorDiv = document.getElementById('error-display');
        errorDiv.textContent = 'An error occurred: ' + err.message;
        errorDiv.style.display = 'block';
      }

      /**
       * A generic function to execute scripts within a string of HTML.
       * @param {HTMLElement} element - The element containing the new HTML.
       */
      function executeScriptsInElement(element) {
        const scripts = Array.from(element.getElementsByTagName('script'));
        scripts.forEach(s => {
          const newScript = document.createElement('script');
          newScript.textContent = s.textContent;
          s.parentNode.replaceChild(newScript, s);
        });
      }

      /**
       * Sets up the dashboard with user-specific data and role.
       * @param {Object} bootstrapData - Object containing user email and role.
       */
      function setupDashboard(bootstrapData) {
        const userDisplay = document.getElementById('user-display');
        const roleSwitcher = document.getElementById('role-switcher');

        if (bootstrapData && bootstrapData.email) {
          userDisplay.textContent = `${bootstrapData.email} (${bootstrapData.role})`;
          
          // Show role-specific navigation
          if (bootstrapData.role === 'admin') {
            ['nav-system-health', 'nav-admin-orders', 'nav-admin-inventory', 'nav-product-details', 'nav-development'].forEach(id => {
              document.getElementById(id).style.display = 'block';
            });

            // Load the main admin dashboard view
            loadView('AdminDashboard');

          } else if (bootstrapData.role === 'manager') {
            ['nav-manager-inventory'].forEach(id => {
              document.getElementById(id).style.display = 'block';
            });
          }

        } else {
          showError({ message: 'Could not retrieve user bootstrap data.' });
          userDisplay.textContent = 'Error loading user data.';
        }
      }

      /**
       * Loads a specific sub-view into the main content area.
       * @param {string} viewName - The name of the view to load.
       */
      function loadView(viewName) {
        const viewContent = document.getElementById('view-content');
        viewContent.style.display = 'block';
        viewContent.innerHTML = '<h2>Loading...</h2>';

        google.script.run
          .withSuccessHandler(html => {
            viewContent.innerHTML = html;
            executeScriptsInElement(viewContent);
          })
          .withFailureHandler(err => {
            // Use the main error display for view loading errors
            showError(err);
            viewContent.innerHTML = ''; // Clear the loading message
          })
          .getView(viewName);
      }

      // Initial setup on page load
      window.onload = function() {
        // The role switcher is disabled because of the temporary workaround.
        // document.getElementById('role-switcher').addEventListener('change', handleRoleChange);
        google.script.run.withSuccessHandler(setupDashboard).withFailureHandler(showError).getAppBootstrapData();
      };
    </script>
