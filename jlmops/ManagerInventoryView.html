<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3>Inventory (Manager)</h3>
      </div>
      <div class="card-body" id="inventory-widget-manager">
        <p>Loading...</p>
      </div>
    </div>
  </div>
</div>

<script>
  /**
   * Populates the manager inventory view widgets.
   * @param {Object} data - The inventory data from the backend.
   */
  function updateManagerInventoryView(data) {
    if (data.error) {
      showError({ message: data.error });
      return;
    }

    const inventoryWidget = document.getElementById('inventory-widget-manager');
    let inventoryHtml = '<h6>Inventory Counts</h6>';
    if (data.isInventoryCountNeeded) {
      inventoryHtml += '<p>Brurya inventory counts are due.</p><button class="btn btn-primary" onclick="loadView(\'BruryaInventory\')">Go to Count Sheet</button>';
    } else {
      inventoryHtml += '<p>No inventory counts are currently needed.</p>';
    }
    inventoryWidget.innerHTML = inventoryHtml;
  }

  // Initial data load for this view
  google.script.run.withSuccessHandler(updateManagerInventoryView).withFailureHandler(showError).getManagerInventoryData();
</script>
