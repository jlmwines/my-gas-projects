<div id="products-widget" style="padding: 0;">
  <div class="card">
    <div class="card-header">
      <h5>Products</h5>
    </div>
    <div class="card-body">
      <p>Loading Product Widget...</p>
    </div>
  </div>
</div>

<script>
  /**
   * Populates the products widget.
   * @param {Object} result - The products data from the backend.
   */
  function updateProductsWidget(result) {
    const widgetBody = document.querySelector('#products-widget .card-body');
    if (result.error) {
      widgetBody.innerHTML = `<p class="text-danger">${result.error}</p>`;
      return;
    }

    const data = result.data;
    let html = '';

    // Section 1: Detail Updates
    html += '<h6>Detail Updates</h6>';
    html += '<p>Edits Pending: <strong>' + (data.detailUpdates.edit || 0) + '</strong></p>';
    html += '<p>Review Pending: <strong>' + (data.detailUpdates.review || 0) + '</strong></p>';
    
    html += '<hr>';

    // Section 2: New Products
    html += '<h6>New Products</h6>';
    html += '<p>Suggestions: <strong>' + (data.newProducts.suggested || 0) + '</strong></p>';
    html += '<p>Review: <strong>' + (data.newProducts.review || 0) + '</strong></p>';

    // Section 3: Other Validations (Conditional)
    if (data.otherValidations > 0) {
        html += '<hr>';
        html += '<p class="text-muted small">Other Validation Issues: <strong>' + data.otherValidations + '</strong></p>';
    }

    widgetBody.innerHTML = html;
  }
</script>
