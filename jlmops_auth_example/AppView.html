<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Auth Example</h1>
        <div class="role-switcher">
            <select id="roleSelect" onchange="switchRole()">
                <? for (let r of availableRoles) { ?>
                    <option value="<?= r ?>" <?= r === initialRole ? 'selected' : '' ?>><?= r.charAt(0).toUpperCase() + r.slice(1) ?></option>
                <? } ?>
            </select>
        </div>
    </div>

    <div id="content">
        <!-- Content will be loaded here by the client-side script -->
    </div>

    <script>
        // Run this function when the page loads
        window.addEventListener('load', switchRole);

        function switchRole() {
            const selectedRole = document.getElementById('roleSelect').value;
            google.script.run.withSuccessHandler(updateContent).getDashboardForRole(selectedRole);
        }

        function updateContent(html) {
            document.getElementById('content').innerHTML = html;
        }
    </script>
</body>
</html>
